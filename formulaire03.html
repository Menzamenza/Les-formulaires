<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire03</title>
    <link rel="stylesheet" href="form03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="bloc">
        <div class="left">
            <img src="Jumelle.jpg" alt="image du formulaire" height="400px">
        </div>
        <div class="right">
            <h3>REGISTRATION FORM</h3>
            <form action="" method="get">
                <div class="name">
                    <label for="first name"></label><br>
                    <input type="text" name="first name" id="firstname" placeholder="First name">

                    <label for="last name"></label>
                    <input type="text" name="last name" id="lastname" placeholder="Last name"><br><br>
                </div>
                
                <label for="username"></label><br>
                <input type="text" name="username" id="username" placeholder="Username"><i class="fa-regular fa-user"></i><br><br>

                <label for="email"></label><br>
                <input type="email" name="email" id="email" placeholder="Email adress">
                <i class="fa-regular fa-envelope"></i><br><br>

                <label for="gender"></label>
                <input type="text" name="gender" id="gender" placeholder="Gender"><i class="fa-sharp fa-solid fa-caret-down fa-xl"></i><br>

                <label for="password"></label><br>
                <input type="password" name="password" id="password" placeholder="Password"><i class="fa-solid fa-lock"></i><br><br>

                <label for="confirm password"></label><br>
                <input type="password" name="password" id="confirm" placeholder="Confirm Password"><i class="fa-solid fa-lock"></i><br><br>

                <input type="button" value="Register">
            </form>
        </div>
    </section>
</body>
</html>
