<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire03.2</title>
    <link rel="stylesheet" href="form03.2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--intégration du lien pour l'utilisation des fonts awesome-->
</head>
<body>
    <section class="bloc"><!--la section contient notre formulaire ainsi que l'image-->
        <div class="right">
            <img src="repas.jpeg" alt="diner">
        </div>
        <!--un premier div qui va contenir l'image à droite-->
        <div class="left"><!--ce second div contiendra le formulaire à gauche-->
           <h2>Set The Event</h2>
            <form action="" method="get"><!--form pour créer les éléments du formulaire-->
                <label for="price">Price</label>
                <input type="text" name="price" id="price" placeholder="$270" ><br><br>

                <label for="people">People</label>
                <input type="text" name="people" id="people" placeholder="1">
                <i class="fa-solid fa-caret-down" style="color: #f7f9fc;"></i><br><br>

                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe"><br><br>

                <label for="mail">Mail</label>
                <input type="email" name="mail" id="mail"><br><br>

                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone"><br><br>

                <label for="comment" class="comment">Comment</label>
                <input type="text" name="comment" id="comment"></textarea><br><br>

                <input type="button" value="SEND">

            </form>
        </div>
    </section>
</body>
</html>
