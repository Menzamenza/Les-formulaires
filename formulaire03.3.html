<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire03.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="form03.3.css">

</head>
<body>
    <section class="bloc"><!--le div qui va contenir le formulaire-->
        <div class="left"><!--contient l'image qui se trouve à gauche-->
            <img src="diner.jpg" alt="image de repas">
        </div>
        <div class="right"><!--contient le formuulaire placé à droite de l'image-->
            <h2>Booking place for your dinner!</h2>
            <form action="" method="get"><!--l'élément form pour mettre en place le formulaire-->
                <label for="name" class="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="John DIATTA"><br><br>

                <label for="number"></label>
                <input type="text" name="number" id="number" placeholder="Your phone number"><br><br>

                <label for="time"></label>
                <input type="text" name="time" id="time" placeholder="Time"><i class="fa-solid fa-caret-down" style="color: #f7f9fc;"></i><br><br>

                <label for="food"></label>
                <input type="text" name="food" id="food" placeholder="Food"><i class="fa-solid fa-caret-down" style="color: #f7f9fc;"></i><br><br>
                 <h3>Select your dining space</h3>
                 <div class="bouton">
                    <button class="btn">2</button>
                    <div class="person">
                        <button class="person"><span>4</span> Person</button>
                    </div>
                    <button class="btn">6</button>
                    <button class="btn">8</button>
                    <button class="btn">10</button>
                </div><br><br>
                <input type="submit" value="Book Now">
                <h4>Verify your booking into your phone.</h4>
            </form>
        </div>
    </section>
</body>
</html>
